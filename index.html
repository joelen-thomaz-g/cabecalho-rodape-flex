<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Navegação</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #page {
            display: grid;
            height: 100vh;
            grid-template-rows: max-content 1fr max-content;
        }
        #page > * {
            border:  1px solid red;
        }

    </style>
</head>
<body>
    <div id="page">
    <header>
        <nav>
            <p>Logo</p>
            <ul>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Sobre nós</a></li>
            </ul>
        </nav>
    </header>
    <main>
        Conteúdo Principal
    </main>
    <footer>
        <div>
            <p>Pagamentos</p>
            <ul>
                <li>Visa</li>
                <li>Master</li>
                <li>Pix</li>
            </ul>
        </div>
        <div>Serviços</div>
        <div>Entrega</div>
    </footer>
</div>

</body>
</html>
